<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Work Day Scheduler</title>
    <link href="./assets/favicon (3).ico" rel="icon" type="image/x-icon"/>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="legend">
      <p class="pastHr">Past Hour</p>
      <p class="currentHr">Current Hour</p>
      <p class="futureHr">Future Hour</p>
    </div>
    
    <!-- Timeblocks go here -->

    <section class="container">
      <!-- 9AM time block  -->
      <div class="time-block row">
        <div class="hour col-1">
          <p>9am</p>
        </div>
        <textarea name="event" class="w-100 nineAM col-10 " placeholder="enter an event here" data-time="9"></textarea>
        <button class="saveBtn btn1 col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 10AM time block  -->
      <div class="time-block row">
        <div class="hour col-1">
          <p>10am</p>
        </div>
        <textarea name="event" class="w-100 tenAM col-10" placeholder="enter an event here" data-time="10"></textarea>
        <button class="saveBtn btn2 col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 11AM time block  -->
      <div class="time-block row">
        <div class="hour col-1">
          <p>11am</p>
        </div>
        <textarea name="event" class="w-100 elevenAM col-10" placeholder="enter an event here" data-time="11"></textarea>
        <button class="saveBtn btn3 col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 12PM time block  -->
      <div class="time-block row">
        <div class="hour col-1">
          <p>12pm</p>
        </div>
        <textarea name="event" class="w-100 twelvePM col-10" placeholder="enter an event here" data-time="12"></textarea>
        <button class="saveBtn btn4 col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 1PM time block  -->
      <div class="time-block row">
        <div class="hour col-1">
          <p>1pm</p>
        </div>
        <textarea name="event" class="w-100 onePM col-10" placeholder="enter an event here" data-time="13"></textarea>
        <button class="saveBtn btn5 col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 2PM time block  -->
      <div class="time-block row">
        <div class="hour col-1">
          <p>2pm</p>
        </div>
        <textarea name="event" class="w-100 twoPM col-10" placeholder="enter an event here" data-time="14"></textarea>
        <button class="saveBtn btn6 col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 3PM time block  -->
      <div class="time-block row">
        <div class="hour col-1">
          <p>3pm</p>
        </div>
        <textarea name="event" class="w-100 threePM col-10" placeholder="enter an event here" data-time="15"></textarea>
        <button class="saveBtn btn7 col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 4PM time block -->
      <div class="time-block row">
        <div class="hour col-1">
          <p>4pm</p>
        </div>
        <textarea name="event" class="w-100 fourPM col-10" placeholder="enter an event here" data-time="16"></textarea>
        <button class="saveBtn btn8 col-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 5PM time block  -->
      <div class="time-block row">
        <div class="hour col-1">
          <p>5pm</p>
        </div>
        <textarea name="event" class="w-100 fivePM col-10" placeholder="enter an event here" data-time="17"></textarea>
        <button class="saveBtn btn9 col-1"><i class="fas fa-save"></i></button>
      </div>  
    </section>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
